<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Base Meta Tags -->
		<meta
			name="description"
			content="Quiika - Send and receive digital gifts securely. Instant money transfers with customizable rules and bank withdrawals."
		/>
		<meta
			name="keywords"
			content="digital gifts, money transfer, cash gifts, quiika, secure payments, gift cards"
		/>
		<meta name="author" content="Quiika" />
		<meta name="robots" content="index, follow" />

		<!-- Open Graph Meta Tags -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Quiika" />
		<meta
			property="og:title"
			content="Quiika - Send and Receive Digital Gifts Securely"
		/>
		<meta
			property="og:description"
			content="Send and receive digital gifts with customizable rules. Secure money transfers with instant bank withdrawals."
		/>
		<meta property="og:url" content="%VITE_PUBLIC_URL%" />
		<meta property="og:image" content="%VITE_PUBLIC_URL%/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta
			property="og:image:alt"
			content="Quiika - Digital Gift Platform"
		/>

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:creator" content="@quiika" />
		<meta
			name="twitter:title"
			content="Quiika - Send and Receive Digital Gifts Securely"
		/>
		<meta
			name="twitter:description"
			content="Send and receive digital gifts with customizable rules. Secure money transfers with instant bank withdrawals."
		/>
		<meta name="twitter:image" content="%VITE_PUBLIC_URL%/og-image.png" />

		<!-- Additional Meta Tags -->
		<meta name="theme-color" content="#3B82F6" />
		<meta name="msapplication-TileColor" content="#3B82F6" />

		<!-- Structured Data -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Organization",
				"name": "Quiika",
				"url": "%VITE_PUBLIC_URL%",
				"logo": "%VITE_PUBLIC_URL%/logo.png",
				"description": "Secure digital gift platform for sending and receiving money",
				"sameAs": [
					"https://twitter.com/quiika",
					"https://facebook.com/quiika",
					"https://instagram.com/quiika"
				],
				"contactPoint": {
					"@type": "ContactPoint",
					"telephone": "+1-555-123-4567",
					"contactType": "customer service",
					"email": "support@quiika.com"
				}
			}
		</script>

		<title>Quiika - Send and Receive Digital Gifts Securely</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
